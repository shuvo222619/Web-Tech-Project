<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basket</title>
    <link rel="stylesheet" href="/assets/css/cart.css">
</head>

<body>
    <main>
        <div class="basket">
            <div class="basket-product">
                <div class="item">
                    <div class="product-image">
                        <img src="/assets/img/sheep.png" alt="Placholder Image 2" class="product-frame">
                    </div>
                    <div class="product-details">
                        <h1><strong><span class="item-quantity"></span></strong> Sheeps Food</h1>
                        <p><strong>1kg</strong></p>
                        <p>Product Code - 101</p>
                    </div>
                </div>
                <div class="price">109Tk</div>
                <div class="quantity">
                    <input type="number" value="1" min="1" class="quantity-field">
                </div>
                <div class="subtotal">109Tk</div>
                <div class="remove">
                    <button>Remove</button>
                </div>
            </div>

            <div class="basket-product">
                <div class="item">
                    <div class="product-image">
                        <img src="/assets/img/cowfood.png" alt="Placholder Image 2" class="product-frame">
                    </div>
                    <div class="product-details">
                        <h1><strong><span class="item-quantity"></span>Cow Food</strong></h1>
                        <p><strong>1kg</strong></p>
                        <p>Product Code - 102</p>
                    </div>
                </div>
                <div class="price">190Tk</div>
                <div class="quantity">
                    <input type="number" value="1" min="1" class="quantity-field">
                </div>
                <div class="subtotal">190Tk</div>
                <div class="remove">
                    <button>Remove</button>
                </div>
            </div>

            <div class="basket-product">
                <div class="item">
                    <div class="product-image">
                        <img src="/assets/img/goatfood.png" alt="Placholder Image 2" class="product-frame">
                    </div>
                    <div class="product-details">
                        <h1><strong><span class="item-quantity"></span>Goat's Food</strong></h1>
                        <p><strong>1kg</strong></p>
                        <p>Product Code - 103</p>
                    </div>
                </div>
                <div class="price">140Tk</div>
                <div class="quantity">
                    <input type="number" value="1" min="1" class="quantity-field">
                </div>
                <div class="subtotal">140Tk</div>
                <div class="remove">
                    <button>Remove</button>
                </div>
            </div>

            <div class="basket-product">
                <div class="item">
                    <div class="product-image">
                        <img src="/assets/img/pride.png" alt="Placholder Image 2" class="product-frame">
                    </div>
                    <div class="product-details">
                        <h1><strong><span class="item-quantity"></span>Producer's Pride</strong></h1>
                        <p><strong>1kg</strong></p>
                        <p>Product Code - 104</p>
                    </div>
                </div>
                <div class="price">200Tk</div>
                <div class="quantity">
                    <input type="number" value="1" min="1" class="quantity-field">
                </div>
                <div class="subtotal">200Tk</div>
                <div class="remove">
                    <button>Remove</button>
                </div>
            </div>
        </div>
        
        <aside>
            <div class="summary">
                <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
                <div class="summary-subtotal">
                    <div class="subtotal-title">Subtotal</div>
                    <div class="subtotal-value final-value" id="basket-subtotal">130.00</div>
                    <div class="summary-promo hide">
                        <div class="promo-title">Promotion</div>
                        <div class="promo-value final-value" id="basket-promo"></div>
                    </div>
                </div>
                <div class="summary-delivery">
                    <select name="delivery-collection" class="summary-delivery-selection">
                        <option value="0" selected="selected">Select Collection or Delivery</option>
                        <option value="collection">Collection</option>
                        <option value="first-class">Sundarban</option>
                        <option value="second-class">SA Paribahan</option>
                        <option value="signed-for">Paperfly API</option>
                    </select>
                </div>
                <div class="summary-total">
                    <div class="total-title">Total</div>
                    <div class="total-value final-value" id="basket-total">130.00</div>
                </div>
                <div class="summary-checkout">
                    <a href="thankyou.html"><button class="checkout-cta">Confirm Order</button></a>
                </div>
            </div>
        </aside>
    </main>

    <script src="/assets/js/cart.js"></script>
</body>

</html>
